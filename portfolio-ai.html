<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Your Portfolio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-dark .navbar-toggler-icon {
      background-color: #adb5bd;
    }
    .navbar-nav {
      text-align: center;
    }
    .jumbotron {
      background-color: #343a40;
      color: #fff;
      padding: 100px 0;
      margin-bottom: 0;
    }
    .portfolio-item {
      margin-bottom: 30px;
    }
    .portfolio-item img {
      max-width: 100%;
      height: auto;
    }
    .offcanvas {
      position: fixed;
      top: 0;
      bottom: 0;
      right: -280px; /* Initial position, can be adjusted as needed */
      width: 280px;
      background-color: #343a40;
      transition: right 0.3s ease;
      padding: 20px;
      color: #fff;
    }
    .offcanvas a {
      color: #fff;
    }
    .offcanvas-header {
      border-bottom: 1px solid #454d55;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Navigation Toggle Button -->
<button class="btn btn-dark position-fixed top-0 start-0 m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" id="offcanvasTrigger">
  <i class="bi bi-list"></i>
</button>

<!-- Offcanvas Navigation -->
<div class="offcanvas offcanvas-start" id="offcanvas" tabindex="-1" aria-labelledby="offcanvasLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasLabel">Menu</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#about"><i class="bi bi-person"></i> About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#portfolio"><i class="bi bi-folder"></i> Portfolio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact"><i class="bi bi-envelope"></i> Contact</a>
      </li>
    </ul>
  </div>
</div>

<!-- Main Content -->
<div class="container">
  <!-- Your content goes here -->
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Custom JS for offcanvas -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var offcanvasTrigger = document.getElementById('offcanvasTrigger');
    offcanvasTrigger.addEventListener('click', function () {
      var offcanvas = new bootstrap.Offcanvas(offcanvasTrigger);
      offcanvas.toggle();
    });
  });
</script>

</body>
</html>
